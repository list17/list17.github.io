<html>
    <head>
            <meta charset="utf-8">
            <title>list</title>
            <link rel="stylesheet" href="./css/profile.css">
        </head>
    <body>
        <div class="nagivator">
            <a class="button" onclick="album()">相册</a>
            <a class="button" onclick="favorite()">收藏夹</a>
        </div>
        <div class="album" id="album">
            <div class="line">
                <div class="img_card"><img src="./src/album1.jpg"></div>
                <div class="img_card"><img src="./src/album2.jpg"></div>
                <div class="img_card"><img src="./src/album3.jpg"></div>
            </div>
            <div class="line">            
                <div class="img_card"><img src="./src/album4.png"></div>
                <div class="img_card"><img src="./src/album5.png"></div>
                <div class="img_card"><img src="./src/album6.png"></div>
            </div>
        </div>
        <div class="favorite_init" id="favorite">
            <p class="favorite_text">这个页面还未完成( •̀ ω •́ )y</p>
        </div>
        <script>
        function album(){
            document.getElementById("album").classList.replace("album_hidden","album");            
            document.getElementById("favorite").classList.replace("favorite","favorite_init");
        }
        
        function favorite(){
            document.getElementById("album").classList.replace("album","album_hidden");            
            document.getElementById("favorite").classList.replace("favorite_init","favorite");
        }
        </script>
    </body>
</html>
